<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CADL Swagger UI</title>
    <link rel="stylesheet" href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js" charset="UTF-8"></script>

    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: "http://localhost:3000/cadl-output/openapi.json",
          dom_id: "#swagger-ui",
          deepLinking: true,
          layout: "BaseLayout",
        });

        window.ui = ui;

        // setInterval(() => {
        // this.system.specActions.updateUrl(this.props.url);
        // trigger remote definition fetch
        // ui.specActions.download("http://localhost:3000/openapi.json");
        // }, 3000);
      };
    </script>
  </body>
</html>
